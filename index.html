<!DOCTYPE html>
<html lang="ess">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7429207701610998"
    crossorigin="anonymous"></script>

<body>
    <form action="" class="form">
        <input class="userInput borderNone" id="buscador" type="text">
        <button class="button borderNone"><i class="fa-solid fa-magnifying-glass"></i></button>

    <div class="pokemon">
        <img class="imagen" src="" alt="">
        <div class="pokemon-data">
            <p class="id"></p>
            <p class="nombre"></p>
        </div>
        <button class="version">Shiny</button>
    </div>
    <footer>
        <a href="politicadeprivacidad.html">Politica de privacidad</a>
    </footer>
