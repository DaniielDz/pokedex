<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <label for="buscador">Ingrese el nombre del Pokemon o su numero de Pokedex</label>
        <input class="userInput" id="buscador" type="text">
        <button class="button">BUSCAR POKEMON</button>
    </form>
    <div class="pokemon">
        <img class="imagen" src="" alt="">
        <p class="id"></p>
        <p class="nombre"></p>
        <button class="version">Shiny</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
